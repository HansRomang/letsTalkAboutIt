<!DOCTYPE html>

<html>

<head>
	<title> User Login And Registration </title>
	<link rel="stylesheet" type="text/css" href="../styles/styles.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</head>

<body>


	<div class="container signUp">
		<div class="row">

			<div class="media">
				<img class="align-self-start mr-3" src="../images/taco.png" alt="taco logo" id="tacoLogo">
				<div class="media-body" style="width: 600px;">
					<h1>Get Started with a Free Account</h1>
					<div>Create a Let's Talk About It account to chat with your friends or finally have the courage to tell off your
						collegue. Already have an account? <a href="/login">Sign In Here.</a></div>
					<form>
						<div class="form-group">
							<label>Username</label>
							<input type="text" name="user" class="form-control" id="username" placeholder="pumpkineater69" required>
							<label>First Name</label>
							<input type="text" name="firstName" class="form-control" id="firstName" placeholder="Peter" required>
							<label>Last Name</label>
							<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Griffin" required>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="pgriffin@chat.com">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" name="Password" class="form-control" id="password" placeholder="*********" required
								 data-toggle="password">
							</div>
							<div class="form-group">
								<label>Link to Profile Image</label>
								<input type="text" class="form-control" id="userImage" placeholder="https://" required>
							</div>
							<button type="submit" class="btn btn-primary float-right" id="registerBtn">
								Get Chatting </button>
					</form>
				</div>
			</div>



		</div>
	</div>
	</div>
	</div>

	</div>



	<!-- Custom Script -->
	<script src="../js/signUp.js" type="text/javascript"></script>
</body>

</html>
