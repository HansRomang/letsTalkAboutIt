<html>

<head>
	<title> User Login And Registration </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</head>

<body>
	<div class="col-md-6 login-right">
		<h2> Register Here </h2>
		<form>
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="user" class="form-control" id="username" placeholder="example123" required>
				<label>First Name</label>
				<input type="text" name="firstName" class="form-control" id="firstName" placeholder="Jane" required>
				<label>Last Name</label>
				<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Doe" required>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="admin@chat.com">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="text" name="Password" class="form-control" id="password" placeholder="*********" required>
				</div>
				<button type="submit" class="btn btn-primary" id="registerBtn"> Register </button>
		</form>
	</div>
	</div>

	</div>



	<!-- Custom Script -->
	<script src="../js/signUp.js" type="text/javascript"></script>
</body>

</html>
