<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dashboard</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="../styles/styles.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>

	<script src="/socket.io/socket.io.js"></script>



</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="../images/ltailogo-color.png" width="140" alt="logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/dashboard/">Dashboard <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/about/">About</a>
				</li>
				<ul class="float-right">

				</ul>
			</ul>
		</div>
		<button type="submit" class="btn btn-outline-primary float-right" id="signOut" style="width: 150px;"> Sign Out</button>
	</nav>

	<div class="row" style="margin: 0; width: 99%; ">
		<div class="col-lg-3 bg-dark" id="friendsList" style="color: white; height: 93vh;">
			<h5 id="welcome">Friend's List</h5>
		</div>
			
		<div class="col-lg-9" id="chatBox">
			<p>Click on a friend to enter a chat room.
					<ul id="messages"></ul>
			</p>
			<form id ="formId">
				<div class="form-row" id="chatForm">
					<div class="col-lg-10">
						<input type="text" class="form-control" id="sendMessage" placeholder="Whatcha wanna chat about? ">
					</div>

					<div class="col-2">
						<button type="button" class="btn btn-primary btn-block" id="submitMessage">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
	</div>
	</div>
	<script src="./../js/dashboard.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<script>
		$("#signOut").on("click", function (event) {
			event.preventDefault();
			console.log("Working!!!")

			$.post("/api/dashboard/", {}, function (res) {
				console.log(res);
				if (res.redirect) {
					window.location.pathname = res.redirect;

				}
			})
		})
	</script>
</body>

</html>
