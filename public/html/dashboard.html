<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="../styles/styles.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>

	<script src="/socket.io/socket.io.js"></script>



</head>

<body>
	<!-- As a heading -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
					<img src="../images/ltailogo-color.png" width="140" alt="logo">
				</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/dashboard/:id">Dashboard <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/about/:id">About</a>
					</li>
					<ul class="float-right">
					
				</ul>
				</ul>
			</div>
			<button type="submit" class="btn btn-outline-primary float-right" id="signOut" style="width: 150px;"> Sign Out</button>
		</nav>

	<div class="container-fluid ">
		<div class="row">
			<div class="col-xl-3  bg-secondary full" id="friendsList">
				<h5 id="welcome">Welcome!</h5>
			</div>
			<div class="col-xl-9 ">
				<div class="almost-full bg-light">
					<p>Start Here!
					</p>
				</div>

				<form>
					<div class="form-row align-items-center">
						<div class="col-auto">
							<label class="sr-only" for="inlineFormInput">Name</label>
							<input type="text" class="form-control mb-2" id="sendMessage" placeholder="Jane Doe">
						</div>


						<div class="col-auto">
							<button type="button" class="btn btn-primary mb-2 btn-block " id="submitMessage">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="./../js/dashboard.js"></script>
	
	<script>
		$("#signOut").on("click", function (event) {
		event.preventDefault();

		console.log("Working!!!")

		var userId = window.location.pathname.split("/")[2]
		$.post("/api/dashboard/" + userId, { id: userId }, function (res) {
			console.log(res);
			if (res.redirect) {
				window.location.pathname = res.redirect;
				
			}
		})
	})

	</script>
</body>

</html>
